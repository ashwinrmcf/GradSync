server:
  port: 8080

spring:
  application:
    name: gradsync-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/gradsync_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: Mickie@007
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # MongoDB Configuration for Alumni Data
  data:
    mongodb:
      uri: mongodb://localhost:27017/gradsyncdb
      repositories:
        enabled: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:myVeryLongAndSecureJWTSecretKeyThatIsAtLeast256BitsLongForHMACAlgorithm}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://127.0.0.1:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logging
logging:
  level:
    com.piemr.gradsync: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/gradsync.log

# File Upload Configuration
spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 10MB

# Application Configuration
app:
  name: GradSync
  version: 1.0.0
  description: PIEMR Alumni Portal Backend
  frontend-url: http://localhost:3000

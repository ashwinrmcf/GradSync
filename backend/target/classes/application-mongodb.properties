# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=gradsyncdb
spring.data.mongodb.authentication-database=admin

# Optional: If MongoDB requires authentication
#spring.data.mongodb.username=root
#spring.data.mongodb.password=1234

# MongoDB Connection Pool Settings
spring.data.mongodb.option.max-connection-pool-size=100
spring.data.mongodb.option.min-connection-pool-size=10
spring.data.mongodb.option.max-connection-idle-time=60000
spring.data.mongodb.option.max-connection-life-time=120000

# Enable MongoDB repositories
spring.data.mongodb.repositories.enabled=true

# File Upload Settings for Excel Import
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging for MongoDB
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.piemr.gradsync.repository.mongodb=DEBUG
